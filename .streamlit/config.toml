[theme]
base = "light"

# Fresh green as primary accent
primaryColor = "#4CAF50"  # Leafy green

# Soft creamy background
backgroundColor = "#FFFDED"  # Very pale yellow/cream

# Light mint secondary background
secondaryBackgroundColor = "#E3F5D8"  # Soft pastel green

# Deep green text for contrast
textColor = "#2E7D32"  # Dark leafy green

font = "sans serif"
